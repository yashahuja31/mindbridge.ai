version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mindbridge_postgres
    environment:
      POSTGRES_DB: mindbridge_dev
      POSTGRES_USER: mindbridge_user
      POSTGRES_PASSWORD: mindbridge_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mindbridge_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: